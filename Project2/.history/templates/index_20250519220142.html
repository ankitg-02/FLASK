{% extends "base.html" %} {% block title %}Home | My Blog{% endblock %} {% block
content %}
<h2 class="text-center mb-4">Recent Blogs</h2>
{% for blog in blogs %}
<div class="card mb-3" ,align-items="center" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title" ,align-items="center">{{ blog.title }}</h5>
    <p class="card-text">{{ blog.content }}</p>
  </div>
</div>
{% else %}
<p class="text-center">No blogs yet. Be the first to add one!</p>
{% endfor %} {% endblock %}

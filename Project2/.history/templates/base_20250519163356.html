<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Blog{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
        <div class="nav-container">
          <a href="{{ url_for('index') }}" class="nav-logo">MyBlog</a>
          <ul class="nav-menu" id="nav-menu">
            <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
            <li>
              <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
            </li>
            <li><a href="{{ url_for('help') }}" class="nav-link">Help</a></li>
            <li>
              <a href="{{ url_for('add_blog') }}" class="nav-link">Add Blog</a>
            </li>

            {% if current_user.is_authenticated %}
            <li>
              <a href="{{ url_for('logout') }}" class="nav-link nav-link-button"
                >Logout</a
              >
            </li>
            {% else %}
            <li><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
            <li>
              <a href="{{ url_for('signup') }}" class="nav-link nav-link-button"
                >Sign Up</a
              >
            </li>
            {% endif %}
          </ul>
          <div class="nav-toggle" id="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>

      <main>{% block content %}{% endblock %}</main>

      <footer class="footer">
        <p>&copy; 2025 My Blog. All rights reserved.</p>
      </footer>
    </div>

    <script>
      const navToggle = document.getElementById("nav-toggle");
      const navMenu = document.getElementById("nav-menu");

      navToggle.addEventListener("click", () => {
        navMenu.classList.toggle("nav-menu_visible");
        navToggle.classList.toggle("nav-toggle_active");
      });
    </script>
  </body>
</html>
